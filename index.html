<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roland_Szilagyi</title>
    <link rel="stylesheet" href="../developer_roland_szilagyi/css/styles.css">
</head>
<body>
    <header>
        <nav class="header-container">
            <div class="header-left-container">FREELANCER</div>
            <div class="header-right-container">
    <!-- HAMBURGER MENÜ -->
                <div class="menu">
                    <input type="checkbox" name="hamburger" id="menu__toggle" />
                    <label for="menu__toggle" class="hamburger-button">
                        <span class="hamburger-lines"></span>
                    </label>

                    <ul class="menu__box">
                        <li class="menu__items">About</li>
                        <li class="menu__items">Skills</li>
                        <li class="menu__items">Works</li>
                        <li class="menu__items">Contact</li>
                    </ul>
                </div>
    <!-- HAMBURGER MENÜ END -->
            </div>
        </nav>
    </header>
    <main>
        <div class="paperplane-container">
            <img class="paperplane" src="./assets/paperplane.png" alt="paperplan">
        </div>
        <div class="main-container">
            <h2>Hi, my name is</h2>
            <h1>Roland</h1>
            <!-- <h3>I can build what you imagine.</h3> -->
            <h3 class="frontend-title">I am a freelance Front-end Web Developer from Hungary.</h3>
            <p>Check my portfolio!</p>
        </div>
    </main>
    <article>
        <div class="contact-container">
            <h2 class="contact-title">Contact.</h2>
            <p class="contact-p">fill in the form or send an email directly on rolandszilagyi@icloud.com</p>
            <form class="contact-form" action="https://formspree.io/f/mayvarqz" method="get">

            <!-- egysoros mezök */ -->
            <div>
                <label for="name-id"></label>
                <input
                    class="contact-placeholders"
                    type="text"
                    id ="vezetéknév-id"
                    placeholder="Name">
             </div>
             <div>
                <label for="email-id"></label>
                <input
                    class="contact-placeholders"
                    type="email"
                    id ="email-id"
                    placeholder="Email">
             </div>
             <!-- text mezö */ -->
             <div>
                <label for="message-id"></label>
                <textarea
                    class="contact-placeholders  contact-text"
                    name="message"
                    id="message-id"
                    placeholder="Message"></textarea>
             </div>
             <input class="contact-button" type="submit" value="Send Message">
            </form>
        </div>
    </article>
</body>
</html>
